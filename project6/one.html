<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            position: absolute;
            left: 50%;
            top: 45%;
        }
      
        table, th, td {
          border: 1px solid black;
      }
        
    </style>
</head>
<body>
    <div id="box">
        <p id="key">Press any key on keybord</p>
    </div>
</body>
<script>
    const key= document.getElementById('key')
    window.addEventListener('keydown',function(e){
       key.innerHTML=`<table>
  <tr>
    <th>Key</th>
    <th>Keycode</th>
    <th>code</th>
  </tr>
  <tr>
    <td>${e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
 
</table>`
    })
</script>
</html>
